backend:
  name: github
  repo: whmountains/wings-patagonia-data
  branch: master

media_folder: "src/assets/uploads" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/content/home.md"
        label: "Home"
        name: "home"
        fields:
          - {label: Subtitle, name: subtitle, widget: string}
