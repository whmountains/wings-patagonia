<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />


    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i|Spectral:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">

    <title>Wings</title>
    <style>
    html, body, div, span,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, cite, code,
    em, img,
    strong, sub, sup, tt,
    ul, li,
    fieldset, form, label,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, section,
    audio, video {
    	margin: 0;
    	padding: 0;
    	border: 0;
    	font-size: 100%;
    	font: inherit;
    	vertical-align: baseline;
    }
    html, body, div {
      display: flex;
    }
    html, body, #root {
      width: 100%;
    }
    html {
      background: #e6ecf2;
      /*font-family:"Helvetica Neue","Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans",sans-serif;*/
      font-family: "Source Sans Pro";
      font-size: 24px;
      color: #777;
    }

    h1, h2, h3, h4, h5 {
      font-family: spectral;
    }
    a {
      color: #4a90e2;
    }

    @media (max-width: 600px) {
      html {
        font-size: 16px;
      }
    }
    @media (max-width: 480px) {
      html {
        font-size: 14px;
      }
    }
    </style>
  </head>
  <body>
    <div id="root">
    </div>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
    if (window.netlifyIdentity) {
  window.netlifyIdentity.on('init', user => {
    if (!user) {
      window.netlifyIdentity.on('login', () => {
        document.location.href = '/admin/'
      })
    }
  })
}
</script>

  </body>
</html>
